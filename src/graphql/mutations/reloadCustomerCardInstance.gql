mutation reloadCustomerCardInstance($input: ReloadCustomerCardInstanceInput!) {
  reloadCustomerCardInstance(input: $input) {
    __typename
    customerCardInstance {
    ...CustomerCardInstanceParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

