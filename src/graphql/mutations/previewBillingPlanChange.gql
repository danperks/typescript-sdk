mutation previewBillingPlanChange($input: PreviewBillingPlanChangeInput!) {
  previewBillingPlanChange(input: $input) {
    __typename
    preview {
    ...BillingPlanChangePreviewParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

