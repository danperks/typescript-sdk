mutation updateCompanyTier($input: UpdateCompanyTierInput!) {
  updateCompanyTier(input: $input) {
    __typename
    companyTierMembership {
    ...CompanyTierMembershipParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

