mutation createUserAuthSlackIntegration($input: CreateUserAuthSlackIntegrationInput!) {
  createUserAuthSlackIntegration(input: $input) {
    __typename
    integration {
    ...UserAuthSlackIntegrationParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

