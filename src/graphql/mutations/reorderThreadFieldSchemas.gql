mutation reorderThreadFieldSchemas($input: ReorderThreadFieldSchemasInput!) {
  reorderThreadFieldSchemas(input: $input) {
    __typename
    threadFieldSchemas {
    ...ThreadFieldSchemaParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

