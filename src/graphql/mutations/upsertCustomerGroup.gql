mutation upsertCustomerGroup($input: UpsertCustomerGroupInput!) {
  upsertCustomerGroup(input: $input) {
    __typename
    customerGroup {
    ...CustomerGroupParts
  }
    result
    error {
    ...MutationErrorParts
  }
  }
}

