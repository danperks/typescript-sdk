mutation createAttachmentUploadUrl($input: CreateAttachmentUploadUrlInput!) {
  createAttachmentUploadUrl(input: $input) {
    __typename
    attachmentUploadUrl {
    ...AttachmentUploadUrlParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

