mutation calculateRoleChangeCost($input: CalculateRoleChangeCostInput!) {
  calculateRoleChangeCost(input: $input) {
    __typename
    roleChangeCost {
    ...RoleChangeCostParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

