mutation sendThreadDiscussionMessage($input: SendThreadDiscussionMessageInput!) {
  sendThreadDiscussionMessage(input: $input) {
    __typename
    threadDiscussionMessage {
    ...ThreadDiscussionMessageParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

