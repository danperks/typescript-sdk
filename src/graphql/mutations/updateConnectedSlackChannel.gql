mutation updateConnectedSlackChannel($input: UpdateConnectedSlackChannelInput!) {
  updateConnectedSlackChannel(input: $input) {
    __typename
    connectedSlackChannel {
    ...ConnectedSlackChannelParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

