mutation startServiceAuthorization($input: StartServiceAuthorizationInput!) {
  startServiceAuthorization(input: $input) {
    __typename
    connectionDetails {
    ...ServiceAuthorizationConnectionDetailsParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

