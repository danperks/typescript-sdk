mutation updateCustomerGroup($input: UpdateCustomerGroupInput!) {
  updateCustomerGroup(input: $input) {
    __typename
    customerGroup {
    ...CustomerGroupParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

