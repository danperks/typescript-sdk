mutation createMyLinearIntegration($input: CreateMyLinearIntegrationInput!) {
  createMyLinearIntegration(input: $input) {
    __typename
    integration {
    ...UserLinearIntegrationParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

