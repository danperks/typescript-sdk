mutation createWorkspaceSlackChannelIntegration($input: CreateWorkspaceSlackChannelIntegrationInput!) {
  createWorkspaceSlackChannelIntegration(input: $input) {
    __typename
    integration {
    ...WorkspaceSlackChannelIntegrationParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

