mutation addGeneratedReply($input: AddGeneratedReplyInput!) {
  addGeneratedReply(input: $input) {
    __typename
    generatedReply {
    ...GeneratedReplyParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

