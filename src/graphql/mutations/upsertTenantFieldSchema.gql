mutation upsertTenantFieldSchema($input: UpsertTenantFieldSchemaInput!) {
  upsertTenantFieldSchema(input: $input) {
    __typename
    tenantFieldSchemas {
    ...TenantFieldSchemaParts
  }
    result
    error {
    ...MutationErrorParts
  }
  }
}

