mutation createWorkspaceSlackIntegration($input: CreateWorkspaceSlackIntegrationInput!) {
  createWorkspaceSlackIntegration(input: $input) {
    __typename
    integration {
    ...WorkspaceSlackIntegrationParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

