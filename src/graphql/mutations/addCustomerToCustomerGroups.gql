mutation addCustomerToCustomerGroups($input: AddCustomerToCustomerGroupsInput!) {
  addCustomerToCustomerGroups(input: $input) {
    __typename
    customerGroupMemberships {
    ...CustomerGroupMembershipParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

