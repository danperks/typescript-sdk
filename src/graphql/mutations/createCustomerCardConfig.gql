mutation createCustomerCardConfig($input: CreateCustomerCardConfigInput!) {
  createCustomerCardConfig(input: $input) {
    __typename
    customerCardConfig {
    ...CustomerCardConfigParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

