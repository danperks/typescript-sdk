mutation generateHelpCenterArticle($input: GenerateHelpCenterArticleInput!) {
  generateHelpCenterArticle(input: $input) {
    __typename
    helpCenterArticles {
    ...HelpCenterArticleParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

