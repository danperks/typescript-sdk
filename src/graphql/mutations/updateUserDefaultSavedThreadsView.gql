mutation updateUserDefaultSavedThreadsView($input: UpdateUserDefaultSavedThreadsViewInput!) {
  updateUserDefaultSavedThreadsView(input: $input) {
    __typename
    user {
    ...UserParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

