mutation upsertBusinessHours($input: UpsertBusinessHoursInput!) {
  upsertBusinessHours(input: $input) {
    __typename
    businessHours {
    ...BusinessHoursParts
  }
    result
    error {
    ...MutationErrorParts
  }
  }
}

