mutation createMySlackIntegration($input: CreateMySlackIntegrationInput!) {
  createMySlackIntegration(input: $input) {
    __typename
    integration {
    ...UserSlackIntegrationParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

