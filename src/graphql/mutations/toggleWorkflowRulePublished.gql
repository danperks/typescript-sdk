mutation toggleWorkflowRulePublished($input: ToggleWorkflowRulePublishedInput!) {
  toggleWorkflowRulePublished(input: $input) {
    __typename
    workflowRule {
    ...WorkflowRuleParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

