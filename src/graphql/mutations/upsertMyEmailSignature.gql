mutation upsertMyEmailSignature($input: UpsertMyEmailSignatureInput!) {
  upsertMyEmailSignature(input: $input) {
    __typename
    emailSignature {
    ...EmailSignatureParts
  }
    result
    error {
    ...MutationErrorParts
  }
  }
}

