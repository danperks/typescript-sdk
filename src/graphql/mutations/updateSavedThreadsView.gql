mutation updateSavedThreadsView($input: UpdateSavedThreadsViewInput!) {
  updateSavedThreadsView(input: $input) {
    __typename
    savedThreadsView {
    ...SavedThreadsViewParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

