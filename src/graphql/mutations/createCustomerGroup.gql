mutation createCustomerGroup($input: CreateCustomerGroupInput!) {
  createCustomerGroup(input: $input) {
    __typename
    customerGroup {
    ...CustomerGroupParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

