mutation syncBusinessHoursSlots($input: SyncBusinessHoursSlotsInput!) {
  syncBusinessHoursSlots(input: $input) {
    __typename
    slots {
    ...BusinessHoursSlotParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

