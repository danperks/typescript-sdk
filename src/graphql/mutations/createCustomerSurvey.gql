mutation createCustomerSurvey($input: CreateCustomerSurveyInput!) {
  createCustomerSurvey(input: $input) {
    __typename
    customerSurvey {
    ...CustomerSurveyParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

