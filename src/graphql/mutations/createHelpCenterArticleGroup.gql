mutation createHelpCenterArticleGroup($input: CreateHelpCenterArticleGroupInput!) {
  createHelpCenterArticleGroup(input: $input) {
    __typename
    helpCenterArticleGroup {
    ...HelpCenterArticleGroupParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

