mutation createThreadDiscussion($input: CreateThreadDiscussionInput!) {
  createThreadDiscussion(input: $input) {
    __typename
    threadDiscussion {
    ...ThreadDiscussionParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

