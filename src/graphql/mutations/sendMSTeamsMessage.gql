mutation sendMSTeamsMessage($input: SendMSTeamsMessageInput!) {
  sendMSTeamsMessage(input: $input) {
    __typename
    msTeamsMessage {
    ...MSTeamsMessageParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

