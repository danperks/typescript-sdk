mutation upsertHelpCenterArticle($input: UpsertHelpCenterArticleInput!) {
  upsertHelpCenterArticle(input: $input) {
    __typename
    helpCenterArticle {
    ...HelpCenterArticleParts
  }
    error {
    ...MutationErrorParts
  }
  }
}

