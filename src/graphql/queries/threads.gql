query threads($filters: ThreadsFilter, $sortBy: ThreadsSort, $first: Int, $after: String, $last: Int, $before: String) {
  threads(filters: $filters, sortBy: $sortBy, first: $first, after: $after, last: $last, before: $before) {
    ...ThreadConnectionParts
  }
}

