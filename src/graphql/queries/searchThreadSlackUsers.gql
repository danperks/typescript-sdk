query searchThreadSlackUsers($threadId: ID!, $searchQuery: String!, $first: Int, $after: String, $last: Int, $before: String) {
  searchThreadSlackUsers(threadId: $threadId, searchQuery: $searchQuery, first: $first, after: $after, last: $last, before: $before) {
    ...SlackUserConnectionParts
  }
}

