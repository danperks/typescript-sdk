query searchThreadLinkCandidates($filters: ThreadLinkCandidateFilter!, $searchQuery: String!, $first: Int, $after: String, $last: Int, $before: String) {
  searchThreadLinkCandidates(filters: $filters, searchQuery: $searchQuery, first: $first, after: $after, last: $last, before: $before) {
    ...ThreadLinkCandidateConnectionParts
  }
}

