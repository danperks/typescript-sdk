query knowledgeSources($first: Int, $after: String, $last: Int, $before: String, $filters: KnowledgeSourcesFilter) {
  knowledgeSources(first: $first, after: $after, last: $last, before: $before, filters: $filters) {
    ...KnowledgeSourceConnectionParts
  }
}

