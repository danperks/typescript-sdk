name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Verify webhook exports
        run: node .github/scripts/verify-webhook-exports.js

      - name: Test webhook verification example
        run: npx tsx examples/webhook-verification.ts
        env:
          PLAIN_HMAC_SECRET: test-secret

      - name: Check generated files are up to date
        run: |
          npm run generate
          git diff --exit-code src/generated/ || (echo "Generated files are out of date. Run 'npm run generate' locally." && exit 1)