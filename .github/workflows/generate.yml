name: Generate SDK

on:
  schedule:
    # Run daily at 2am UTC to check for schema updates
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - 'src/operations/**/*.graphql'
      - 'scripts/generate-client-methods.ts'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate schema
        run: npm run generate:schema

      - name: Generate SDK
        run: npm run generate:sdk

      - name: Generate client methods
        run: npm run generate:client

      - name: Build
        run: npm run build

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code src/generated/ src/client.ts || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update generated SDK'
          title: 'chore: Update generated SDK from Plain API'
          body: |
            This PR updates the SDK to match the latest Plain GraphQL API schema.

            ## Changes
            - Updated GraphQL schema
            - Regenerated SDK types and methods
            - Updated client methods

            Please review the changes and merge if everything looks correct.
          branch: update-sdk
          delete-branch: true
          labels: |
            automated
            sdk-update