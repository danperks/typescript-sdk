name: Publish Next

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

jobs:
  publish-next:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create next version
        id: next_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          COMMIT_SHA="${{ github.sha }}"
          NEXT_VERSION="${CURRENT_VERSION}-next.${PR_NUMBER}.${COMMIT_SHA:0:7}"
          echo "version=${NEXT_VERSION}" >> $GITHUB_OUTPUT

      - name: Update package version
        run: npm version ${{ steps.next_version.outputs.version }} --no-git-tag-version

      - name: Publish to npm with @next tag
        run: npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ steps.next_version.outputs.version }}';
            const body = `ðŸ“¦ **Preview version published!**

            \`\`\`bash
            npm install @team-plain/typescript-sdk@${version}
            # or
            npm install @team-plain/typescript-sdk@next
            \`\`\`

            This preview version includes the changes from this PR and is available on npm with the \`@next\` tag.`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
